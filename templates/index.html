<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Calorie Calculator</h1>
        <form action="/calculate" method="post">
            <div class="form-group">
                <label for="age">Age: <i class="fas fa-info-circle" title="Enter your age in years."></i></label>
                <input type="number" id="age" name="age" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender: <i class="fas fa-info-circle" title="Select your gender."></i></label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="weight">Weight (kg): <i class="fas fa-info-circle" title="Enter your weight in kilograms."></i></label>
                <input type="number" id="weight" name="weight" required>
            </div>

            <div class="form-group">
                <label for="height">Height (cm): <i class="fas fa-info-circle" title="Enter your height in centimeters."></i></label>
                <input type="number" id="height" name="height" required>
            </div>

            <div class="form-group">
                <label for="body_fat">Body Fat Percentage (%): <i class="fas fa-info-circle" title="Enter your body fat percentage if known."></i></label>
                <input type="number" id="body_fat" name="body_fat">
            </div>

            <div class="form-group">
                <label for="goal">Goal: <i class="fas fa-info-circle" title="Select your fitness goal."></i></label>
                <select id="goal" name="goal" required>
                    <option value="maintenance">Maintenance</option>
                    <option value="weight_loss">Weight Loss</option>
                    <option value="weight_gain">Weight Gain</option>
                </select>
            </div>

            <div class="form-group">
                <label for="dietary_pref">Dietary Preference: <i class="fas fa-info-circle" title="Select your dietary preference."></i></label>
                <select id="dietary_pref" name="dietary_pref">
                    <option value="balanced">Balanced</option>
                    <option value="low_carb">Low Carb</option>
                    <option value="high_protein">High Protein</option>
                </select>
            </div>

            <div class="form-group">
                <label for="activity_level">Activity Level: <i class="fas fa-info-circle" title="Select your activity level."></i></label>
                <select id="activity_level" name="activity_level" required>
                    <option value="sedentary">Sedentary</option>
                    <option value="light">Lightly Active</option>
                    <option value="moderate">Moderately Active</option>
                    <option value="active">Active</option>
                    <option value="very_active">Very Active</option>
                </select>
            </div>

            <button type="submit">Calculate Calories</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
