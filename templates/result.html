<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Calculation Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Calorie Calculation Result</h1>
        <p class="result">Your daily caloric needs are: {{ calories }} calories.</p>
        <p class="result">Carbohydrates: {{ carbs }} grams</p>
        <p class="result">Protein: {{ protein }} grams</p>
        <p class="result">Fats: {{ fats }} grams</p>
        <a href="/">Back to Calculator</a>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
